<!DOCTYPE html>
<html lang="en" th:replace="admin/base::Layout(~{::main})">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <h1 class="title">Orders</h1>
    <ul class="breadcrumbs">
      <li><a href="#" class="active">All Orders</a></li>
    </ul>

    <div class="info-data">
      <div class="card">
        <div class="head">
          <h2>Orders</h2>
        </div>

        <div class="orders-listContainer">
          <table>
            <thead>
              <tr>
                <th>Order Number</th>
                <th>Customer Name</th>
                <th>Order Date</th>
                <th>Grand Total</th>
              </tr>
            </thead>
            <tbody th:each=" order: ${orders}">
              <tr>
                <td th:text="${order.order_item_id}"></td>
                <td th:text="${order.user.user_name}"></td>
                <td th:text="${order.date}"></td>
                <td th:text="${order.grandTotal}"></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
