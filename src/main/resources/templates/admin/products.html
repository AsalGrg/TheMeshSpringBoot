<!DOCTYPE html>
<html lang="en" th:replace="admin/base::Layout(~{::main})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- MAIN -->
    <main>
        <h1 class="title">All Products</h1>
        <ul class="breadcrumbs">
            <li><a href="#">Products</a></li>
            <li class="divider">/</li>
            <li><a href="#" class="active">All Products</a></li>
        </ul>

        <div class="info-data">
            <div class="listing-section" th:each=" product: ${allProducts}">
                <div class="product">
                    <div class="image-box">
                        <div class="images" id="image-1"
                            th:style="'background-image:url('+ @{${product.img_path1}} +');'">
                        </div>
                    </div>
                    <div class="text-box">
                        <h2 class="item" th:text="${product.product_name}"></h2>
                        <h3 class="price" th:text="${product.product_price}"></h3>
                        <!-- <p class="description">A bag of delicious oranges!</p> -->
                        <p class="quantity">In Stock: <span th:text="${product.stock}"></span></p>

                    </div>

                    <form th:action="@{'editProducts/'+${product.product_id}}" method="get"
                        style="padding: 2%;border: none; border-radius: 2%;">
                        <button type="submit" name="buttons" id="updateBtn"
                            style="background-color:#23C552;border-radius: 8px;color:white">Edit Product</button>
                    </form>

                    <form th:action="@{'deleteProducts/'+${product.product_id}}" method="get"
                        style="padding: 2%;border: none; border-radius: 2%;">
                        <button type="submit" name="buttons" id="updateBtn"
                            style="background-color:#F84F31;border-radius: 8px;color:white">Delete Product</button>
                    </form>
                </div>
                <!-- <%
	            }
				%> -->
            </div>
        </div>
    </main>
</body>

</html>
