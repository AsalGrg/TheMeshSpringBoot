<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="user/base::Layout(~{::div})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>

<body>
    <!-- code for login page starts here-->
    <div class="signup-body">
        <div class="container-sign">
            <div class="title">Sign Up</div>
            <label class="profilePic" for="image_input">
                <img id="signupImage" th:src="@{/images/users/default.jpg}">
            </label>

            <div class="content">
                <form th:action="@{/signupProcess}" method="post" enctype="multipart/form-data">
                    <div class="ext" style="margin-top: 5px;">
                        <label for="image_input">Upload Photo <i class="fa-solid fa-cloud-arrow-up"
                                style="margin-left: 7px;"></i></label>
                        <input type="file" id="image_input" name="user_image">
                    </div>


                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter your name" name="user_name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Eg: Damauli" name="user_address" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="email" placeholder="Enter your email" name="email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your number" name="user_phone" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" placeholder="Enter your password" name="password" required>
                        </div>
                    </div>


                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1" value="Male">
                        <input type="radio" name="gender" id="dot-2" value="Female">
                        <input type="radio" name="gender" id="dot-3" value="Others">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Others</span>
                            </label>
                        </div>
                    </div>


                    <div class="button">
                        <input type="submit" style="font-weight: bold;" value="Sign Up">
                    </div>
                    <div class="existing-acc">
                        <p>Already have an account? <a href="Login.jsp"><b>Log in</b></a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
