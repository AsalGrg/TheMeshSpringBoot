<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="user/base::Layout(~{::div})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>

<body>
    <div class="big-container" th:if="${not #lists.isEmpty(orderDetails)}">
        <div class="status">
            <h3 style="text-align: center; font-size: 40px;">My orders</h3>

        </div>

        <div class="styling">
            <div class="small-container cart-page]">
                <table>
                    <div class="prd-det">
                        <tr>
                            <th>Product</th>
                            <th>Product Name</th>
                            <th>Date</th>
                            <th>Quantity</th>
                            <th style="padding-right: 20px;" colspan="2">Subtotal</th>
                        </tr>
                    </div>

                    <!-- repeated column from here -->
                    <tr th:each=" order: ${orderDetails}" th:if="${order.isOrdered}==true">
                        <td>
                            <div class="cart-info">
                                <img th:src="${order.product.img_path1}">


                            </div>
                        </td>
                        <td style="width: 30%;">
                            <div>
                                <p th:text="${order.product.product_name}">
                                </p>

                                <br>

                            </div>
                        </td>
                        <td>
                            <span th:text="${order.date}"></span>
                        </td>
                        <td>
                            <span th:text="${order.quantity}"></span>
                        </td>
                        <td style="padding-right:20px ;">Rs. <span th:text="${order.grandTotal}"></span>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
